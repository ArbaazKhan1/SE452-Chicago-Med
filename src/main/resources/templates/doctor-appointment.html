<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/doctor-header :: common-header">
    </head>
    <body>
<div th:replace="fragments/doctor-header :: header"></div>
<div>
    <a href="/doctor-appointments"> <- Back to Patient List</a>
</div>
<div class="doctor-appointment-view">
    <div>
        <h1>Appointment Notes for <span th:text="${patient.patientFirstName}"></span> <span th:text="${patient.patientLastName}"></span></h1>
    </div>

    <div style="padding: 25px;">
        <h2>Patient Medical History</h2>
        <div style="width: 45%; height:33%;  margin: auto; padding: 50px;">
            <p th:text="${patientMedHistory}">
            </p>
        </div>
    </div>

    <div style="width:45%; height: 33%; margin: auto; padding: 40px;">
        <h2>Enter appointments notes here:</h2>
        <textarea  rows="15" cols="100"></textarea>
    </div>
    <div>
        <button type="button" class="btn btn-primary">Save</button>
    </div>

</div>




<div th:replace="fragments/app-footer :: footer"></div>
</body>
</html>
