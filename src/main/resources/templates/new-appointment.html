    <form action="#" th:action="@{/new-appointment}" th:object="${appts}" method="post">
    <div>
    <p style="text-align:left;">
        &ensp; Please complete the following information:
        <br/>
        <br/>
        &ensp; Location:
        <select id="locationId" name="locationName">
            <option value="56788">Northwestern Hospital</option>
            <option value="56789"> Chicago Primary Care</option>
        </select>
        <br/>
        <br/>
        &ensp; Appointment Type (Specialty):
        <select id="specialization">
            <option value="PC">Primary Care</option>
            <option value="Ortho">Orthopaedics</option>
            <option value="Surgery">Surgery</option>
        </select>
        <br/>
        <br/>
        &ensp; Doctor:
        <select id="doctorId" name="doctorFirstName &nbsp; doctorLastName">
            <option value="1">Dr. Michael Jordan</option>
            <option value="2">Dr. Jerry Seinfeld</option>
            <option value="3">Dr. Luke Skywalker</option>
        </select>
        <br/>
        <br/>
        &ensp; Appointment Date and Time: <input id="appointmentdatetime" type = "datetime-local">
        <br/>
        <br/>
        &ensp; <input type = submit>
    <p/>
