<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/doctor-header :: common-header">
    </head>
<body>

<div th:replace="fragments/doctor-header :: header"></div>

<div>

    <div>
        <h1>Editing weekly schedule for Dr. <span th:text="${doctor.getDoctorLastName()}"></span></h1>

    </div>

<!--    <input type="text" class="form-control" th:field="*{doctorSchedule.doctorId}" placeholder="id" hidden="true"/>-->
    <div class="doctor-schedule-table">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr th:each="day : ${doctorSchedule.schedule.values()}">
                    <td span th:text="${day.day}"></td>
                    <td span th:text="${day.startTime}"></td>
                    <td span th:text="${day.endTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary">Save</button>
    </div>
</div>
<script>
    var days = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday"
    ];
    var startHours = "                <select>\n" +
        "                            <option selected=\"selected\" value=\"8\">8am</option>\n" +
        "                            <option value=\"9\">9am</option>\n" +
        "                            <option value=\"10\">10am</option>\n" +
        "                            <option value=\"11\">11am</option>\n" +
        "                            <option value=\"12\">12pm</option>\n" +
        "                            <option value=\"13\">1pm</option>\n" +
        "                            <option value=\"14\">2pm</option>\n" +
        "                            <option value=\"15\">3pm</option>\n" +
        "                            <option value=\"16\">4pm</option>\n" +
        "                            <option value=\"17\">5pm</option>\n" +
            "<hr>" +
        "                            <option value=\"0\">OFF</option>\n" +
        "                        </select>";
    var endHours = "                <select>\n" +
        "                            <option value=\"8\">8am</option>\n" +
        "                            <option value=\"9\">9am</option>\n" +
        "                            <option value=\"10\">10am</option>\n" +
        "                            <option value=\"11\">11am</option>\n" +
        "                            <option value=\"12\">12pm</option>\n" +
        "                            <option value=\"13\">1pm</option>\n" +
        "                            <option value=\"14\">2pm</option>\n" +
        "                            <option value=\"15\">3pm</option>\n" +
        "                            <option value=\"16\">4pm</option>\n" +
        "                            <option selected=\"selected\" value=\"17\">5pm</option>\n" +
        "<hr>" +
        "                            <option value=\"0\">OFF</option>\n" +
        "                        </select>";


    var table = "";
    days.forEach(day => {
        table += "             <tr>\n" +
            "                    <td>" + day + "</td>\n" +
            "                    <td>" + startHours + "</td>\n" +
            "                    <td>" + endHours + "</td>\n"
            "                </tr>"
    })


    // document.getElementById("tableBody").innerHTML = table;

</script>

<div th:replace="fragments/app-footer :: footer"></div>
</body>
</html>
